<!DOCTYPE html>
<html>
<head>
    <title>Actor Form</title>
</head>
<body>
<h2>Actor Information</h2>
<form action="actor" method="post">
    Name: <input type="text" name="name"><br>
    Language:
    <select name="language">
        <option>Hindi</option>
        <option>Kannada</option>
        <option>Telugu</option>
        <option>Tamil</option>
    </select><br>
    Salary: <input type="number" name="salary"><br>
    Block Busters: <input type="text" name="blockbusters"><br>
    Flops: <input type="text" name="flops"><br>
    Upcoming Movie: <input type="text" name="upcomingMovie"><br>
    Upcoming Movie Producer: <input type="text" name="producer"><br>
    Upcoming Movie Director: <input type="text" name="director"><br>
    Upcoming Movie Budget: <input type="number" name="budget"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
